<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html css</title>
</head>

<body>
    <h2>This is htlm forms tuorial</h2>
    <form action="#"></form>
<label for="name">Name</label>
    <div>
        <input type="text" required name="myname" placeholder="Enter your name" id="name">
    </div>
    <br>
    <label for="role">Role</label>
    <div>
        <input type="text" required name="myrole" placeholder="Enter your name" id="role">
    </div>
    <br>
    <label for="email">Email</label>
    <div>
         <input id="email" type="email" name="myEmail">
    </div>
    <br>
    <label for="date">Date</label>
    <div>
         <input type="date" name="date" id="date">
    </div>
    <br>
    <label for="bonus">Bonus</label>
    <div>
         <input type="number" name="bonus" id="bonus">
    </div>
    <br>
<label for="eligible">Are you eligible? </label>
    <div>
        <input type="checkbox" name="myradio" id="eligible" checked>
    </div>
    <br>
    <label for="gender">Gender</label>
    <div>
        <input type="radio" name="gender" id="">male <input type="radio" name="gender" id="">Female  <input type="radio" name="gender" id="">Other
    </div>
    <br>
    <label for="textarea">Write about yourself</label>
    <div>
        <br><textarea name="text"  cols="30" rows="10" id="textarea"></textarea>
    </div>
<br>
<div>
    <label for="car">Car</label>
    <select name="mycar" id="car">
        <option value="indco">Indica</option>
        <option value="sw" selected>swift</option>
    </select>
</div>
    <br>
    <div>
        <input type="submit" value="Submit Now">
        <input type="reset" value="Reset Now">
    </div>
    <br>
    <div>
    </div>
</body>

</html>
